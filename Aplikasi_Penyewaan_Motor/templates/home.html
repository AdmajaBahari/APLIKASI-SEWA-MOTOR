<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Moto Rental</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand fw-bold" href="/">üèçÔ∏è MOTO RENTAL</a>
    <div class="ms-auto">
        <a href="/motor" class="btn btn-outline-danger me-2">Tambah Motor</a>
        <a href="/penyewa" class="btn btn-danger">Tambah Penyewa</a>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
    <img src="{{ url_for('static', filename='img/hero-motor-baru.png') }}" alt="Hero Motor">
</section>



<!-- DATA MOTOR -->
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header">
            DATA MOTOR
        </div>
        <div class="card-body p-0">
            <table class="table table-bordered table-hover m-0 text-center align-middle">
                <thead>
                    <tr>
                        <th>NAMA</th>
                        <th>MERK</th>
                        <th>PLAT</th>
                        <th>STATUS</th>
                        <th>PENYEWA</th>
                        <th>AKSI</th>
                    </tr>
                </thead>
                <tbody>
                {% for m in data %}
                    <tr>
                        <td>{{ m[1] }}</td>
                        <td>{{ m[2] }}</td>
                        <td>{{ m[3] }}</td>
                        <td>{{ m[4] }}</td>
                        <td>{{ m[5] if m[5] else '-' }}</td>
                        <td>
                            {% if m[4] == 'tersedia' %}
                                <a class="btn-sewa" href="/sewa/{{ m[0] }}">Sewa</a>
                            {% else %}
                                <a class="btn-kembali" href="/kembalikan/{{ m[0] }}">Kembalikan</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
