<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
<h2>Data Motor</h2>

<a href="/motor">Kelola Motor</a> |
<a href="/penyewa">Kelola Penyewa</a>

<table border="1" cellpadding="5">
<tr>
    <th>Nama</th>
    <th>Merk</th>
    <th>Plat</th>
    <th>Status</th>
    <th>Penyewa</th>
    <th>Aksi</th>
</tr>

{% for m in data %}
<tr>
    <td>{{ m[1] }}</td>
    <td>{{ m[2] }}</td>
    <td>{{ m[3] }}</td>
    <td>{{ m[4] }}</td>
    <td>{{ m[5] if m[5] else '-' }}</td>
    <td>
        {% if m[4] == 'tersedia' %}
            <a href="/sewa/{{ m[0] }}">Sewa</a>
        {% else %}
            <a href="/kembalikan/{{ m[0] }}">Kembalikan</a>
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>

</body>
</html>
